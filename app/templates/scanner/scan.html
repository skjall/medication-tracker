{% block head_extra %}
<!-- ZXing library for barcode scanning (DataMatrix, EAN, PZN/Code39, etc.) -->
<script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
<style>
    /* Mobile-first full-screen scanner design */
    @media (max-width: 768px) {
        /* Remove container padding on mobile */
        .scanner-wrapper {
            position: fixed;
            top: 56px; /* Height of navbar */
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1040;
        }

        /* Full viewport video */
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* No cards or borders on mobile */
        .scanner-mobile {
            height: 100%;
        }

        /* Controls overlay at top */
        .scanner-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Result overlay at bottom */
        .result-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 25;
            max-height: 60vh;
            overflow-y: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .result-overlay.show {
            transform: translateY(0);
        }

        .result-overlay .close-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Hide desktop elements */
        .desktop-only {
            display: none !important;
        }
    }

    /* Desktop styles (unchanged) */
    @media (min-width: 769px) {
        #scanner-video {
            width: 100%;
            max-width: 600px;
            height: auto;
            min-height: 450px;
            background: #000;
            border-radius: 8px;
            object-fit: cover;
        }

        .scanner-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            min-height: 450px;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .scanner-wrapper {
            /* Normal flow on desktop */
        }

        .mobile-only {
            display: none !important;
        }
    }

    /* Shared styles */
    .camera-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 48px;
        z-index: 5;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .scanner-container.camera-ready .camera-loading {
        display: none !important;
    }

    /* Blur overlays removed - no focus area */
    .blur-top,
    .blur-bottom,
    .blur-left,
    .blur-right {
        display: none !important;
    }

    /* Focus area border removed */
    .scanner-container.scanning::after {
        display: none !important;
    }

    /* Scan indicator animation */
    .scan-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;  /* Match focus area size */
        height: 200px; /* Match focus area size */
        pointer-events: none;
        z-index: 11;
        display: none;
    }

    .scanner-container.scanning .scan-indicator {
        display: block;
    }

    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00ff00, transparent);
        top: 0;
        animation: scan-line 2s linear infinite;
    }

    @keyframes scan-line {
        0% {
            top: 0;
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            top: 90%;
            opacity: 0;
        }
    }

    /* Mode toggle */
    .mode-toggle {
        display: inline-flex;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
    }

    @media (max-width: 768px) {
        .mode-toggle {
            backdrop-filter: blur(10px);
        }
    }

    .mode-toggle input[type="radio"] {
        display: none;
    }

    .mode-toggle label {
        padding: 6px 12px;
        cursor: pointer;
        background: transparent;
        color: rgba(255,255,255,0.8);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        font-size: 0.9rem;
    }

    @media (min-width: 769px) {
        .mode-toggle {
            border-color: #dee2e6;
            background: white;
        }

        .mode-toggle label {
            color: #6c757d;
        }

        .mode-toggle label:hover {
            background: #f8f9fa;
        }
    }

    .mode-toggle input[type="radio"]:checked + label {
        background: #007bff;
        color: white;
    }

    /* Desktop scan result */
    .scan-result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
    }

    .scan-result.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }

    .scan-result.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }

    .scan-result.warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
    }

    /* Camera control buttons - different styles for desktop/mobile */
    @media (min-width: 769px) {
        /* Desktop: Classic buttons above the overlay */
        #switch-camera-btn-desktop, #toggle-torch-btn-desktop {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 18px;
            z-index: 15; /* Above overlays */
            cursor: pointer;
            transition: background 0.2s;
        }

        #switch-camera-btn-desktop {
            right: 20px;
        }

        #toggle-torch-btn-desktop {
            left: 20px;
        }

        #switch-camera-btn-desktop:hover, #toggle-torch-btn-desktop:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #switch-camera-btn-desktop:active, #toggle-torch-btn-desktop:active {
            transform: scale(0.95);
        }
    }

    @media (max-width: 768px) {
        /* Mobile: Glassmorphism buttons */
        #switch-camera-btn, #toggle-torch-btn {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 20px;
            z-index: 12;
            cursor: pointer;
            transition: all 0.2s;
        }

        #switch-camera-btn {
            right: 20px;
        }

        #toggle-torch-btn {
            left: 20px;
        }

        #switch-camera-btn:hover, #toggle-torch-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #switch-camera-btn:active, #toggle-torch-btn:active {
            transform: scale(0.95);
        }
    }

    @media (max-width: 768px) {
        .scan-status-badge {
            background: rgba(255,255,255,0.2) !important;
            backdrop-filter: blur(10px);
            color: white !important;
            border: 1px solid rgba(255,255,255,0.3);
        }
    }

    /* Onboarding button in overlay */
    .onboard-btn {
        display: inline-block;
        background: #28a745;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 15px;
        font-weight: 500;
    }

    .onboard-btn:hover {
        background: #218838;
        color: white;
        text-decoration: none;
    }
</style>
{% endblock %}

<script>
    let codeReader = null;
    let currentCamera = 'environment'; // Default to back camera
    let availableCameras = [];
    let scanMode = 'datamatrix'; // Default mode
    let selectedDeviceId = null;
    let lastScannedCode = null;
    let lastScanTime = 0;
    const SCAN_COOLDOWN = 2000; // 2 seconds between scans of the same code
    let scanActivityTracker = [];  // Track scan attempts for phantom detection
    const PHANTOM_THRESHOLD = 5;  // Number of rapid scans to trigger phantom detection
    const PHANTOM_TIME_WINDOW = 3000; // Time window in ms to check for rapid scans

    // Two-step scanning support
    let pendingScan = null; // Store incomplete scan data
    let pendingScanTimeout = null; // Timeout for auto-accepting partial data
    const PENDING_SCAN_TIMEOUT = 15000; // 15 seconds to complete second scan

    // Check if scan data is incomplete
    function isIncompleteScan(data) {
        const hasProductId = data.gtin || data.national_number;
        const hasBatchInfo = data.batch || data.expiry;

        // If we have batch/expiry but no product ID, it's incomplete
        if (hasBatchInfo && !hasProductId) {
            return 'missing_product';
        }

        // If we have product ID only, that's complete - don't prompt for more
        // Batch/expiry info is optional

        return false;
    }

    // Show pending scan UI
    function showPendingScanPrompt(type, data) {
        let message = '';
        let suggestedMode = '';

        if (type === 'missing_product') {
            message = '{{ _("Incomplete data: Product ID missing. Please scan the EAN/PZN barcode.") }}';
            suggestedMode = 'linear';
        } else if (type === 'missing_batch') {
            message = '{{ _("Product identified. Scan DataMatrix for batch/expiry info (optional).") }}';
            suggestedMode = 'datamatrix';
        }

        // Show toast with instructions
        showToast(message, 'warning', PENDING_SCAN_TIMEOUT);

        // Auto-switch scanner mode if needed
        if (suggestedMode && scanMode !== suggestedMode) {
            // Find and click the appropriate mode button
            const modeSelector = isMobile ?
                `#mode-${suggestedMode}-mobile` :
                `#mode-${suggestedMode}-desktop`;
            const modeInput = document.querySelector(modeSelector);
            if (modeInput) {
                modeInput.checked = true;
                scanMode = suggestedMode;
                switchScanMode();
            }
        }

        // Set timeout to auto-accept partial data
        if (pendingScanTimeout) {
            clearTimeout(pendingScanTimeout);
        }

        pendingScanTimeout = setTimeout(() => {
            if (pendingScan) {
                console.log('Auto-accepting partial scan data');
                processFinalScan(pendingScan);
                pendingScan = null;
            }
        }, PENDING_SCAN_TIMEOUT);
    }

    // Merge two scans together
    function mergeScanData(scan1, scan2) {
        // Merge the data, preferring non-null values
        return {
            gtin: scan1.gtin || scan2.gtin,
            serial: scan1.serial || scan2.serial || `MERGED_${Date.now()}`,
            batch: scan1.batch || scan2.batch,
            expiry: scan1.expiry || scan2.expiry,
            national_number: scan1.national_number || scan2.national_number,
            national_number_type: scan1.national_number_type || scan2.national_number_type,
            merged: true
        };
    }

    // Process the final scan (either single complete or merged)
    function processFinalScan(scanData) {
        // Clear any pending scan state
        if (pendingScanTimeout) {
            clearTimeout(pendingScanTimeout);
            pendingScanTimeout = null;
        }

        // Continue with normal processing
        updateStatus('{{ _("Processing...") }}', 'info');

        fetch("{{ url_for('scanner.scan') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                barcode: scanData.barcode || scanData.gtin || scanData.national_number,
                parsed_data: scanData // Send pre-parsed data if available
            })
        })
        .then(response => response.json())
        .then(handleScanResponse);
    }

    // Validation function to filter out false positives
    function isValidBarcode(code, format) {
        // Must have minimum length
        if (!code || code.length < 6) {
            return false;
        }

        // Check for known pharmaceutical barcode patterns
        // DataMatrix codes typically contain FNC1 or structured data
        if (format === ZXing.BarcodeFormat.DATA_MATRIX) {
            // Should contain GS1 AIs or be alphanumeric with proper structure
            const hasGS1 = code.includes(String.fromCharCode(29)) || // FNC1
                           /\d{2}\d{14}/.test(code) || // GTIN pattern
                           /01\d{14}/.test(code); // AI 01 pattern
            const hasReasonableLength = code.length >= 10;
            return hasGS1 || hasReasonableLength;
        }

        // EAN/UPC should be numeric only
        if (format === ZXing.BarcodeFormat.EAN_13 ||
            format === ZXing.BarcodeFormat.EAN_8) {
            return /^\d+$/.test(code);
        }

        // UPC-A: Restrict to pharmaceutical products only
        if (format === ZXing.BarcodeFormat.UPC_A) {
            // Must be numeric
            if (!/^\d+$/.test(code)) {
                return false;
            }
            return true;
        }

        // Code 39 (used for PZN) should be alphanumeric
        if (format === ZXing.BarcodeFormat.CODE_39) {
            // PZN format: starts with minus and 7-8 digits
            return /^-?\d{7,8}$/.test(code) || /^[A-Z0-9\-]+$/.test(code);
        }

        // Code 128 can contain various data
        if (format === ZXing.BarcodeFormat.CODE_128) {
            return code.length >= 6 && code.length <= 50;
        }

        // QR codes - filter out URLs and short random text
        if (format === ZXing.BarcodeFormat.QR_CODE) {
            // Reject URLs
            if (/^https?:\/\//i.test(code)) {
                return false;
            }
            // Reject very short codes (likely false positives)
            if (code.length < 8) {
                return false;
            }
            // Accept if it looks like structured data
            return true;
        }

        // Default: accept if reasonable length
        return code.length >= 6 && code.length <= 100;
    }

    // Check if mobile
    const isMobile = window.innerWidth <= 768;

    // Get appropriate elements based on device
    const videoEl = document.getElementById(isMobile ? 'scanner-video' : 'scanner-video-desktop');
    const containerEl = document.getElementById(isMobile ? 'scanner-container-mobile' : 'scanner-container-desktop');
    const statusEl = document.getElementById(isMobile ? 'scan-status-mobile' : 'scan-status-desktop');
    const resultEl = isMobile ? document.getElementById('overlay-content') : document.getElementById('scan-result-desktop');
    const overlayEl = document.getElementById('result-overlay');

    // Mode selection
    const modeInputs = document.querySelectorAll(isMobile ? 'input[name="scan-mode-mobile"]' : 'input[name="scan-mode"]');
    modeInputs.forEach(input => {
        input.addEventListener('change', (e) => {
            scanMode = e.target.value;
            console.log('Switching to mode:', scanMode);
            // Don't restart scanner, just change the decoder
            switchScanMode();
        });
    });

    // Close result overlay (mobile)
    function closeResultOverlay() {
        if (overlayEl) {
            overlayEl.classList.remove('show');
            // Resume scanning after closing
            setTimeout(() => {
                lastScannedCode = null;
                lastScanTime = 0;
            }, 500);
        }
    }

    // Show result
    function showResult(html, type = 'info') {
        if (isMobile && overlayEl) {
            // Mobile: show overlay
            resultEl.innerHTML = html;
            overlayEl.classList.add('show');
        } else {
            // Desktop: show inline result
            resultEl.innerHTML = html;
            resultEl.className = `scan-result ${type}`;
            resultEl.style.display = 'block';
        }
    }

    async function switchScanMode() {
        // Stop current scanner but keep camera selection
        if (codeReader) {
            codeReader.reset();
        }

        // Update ALL scanner container classes for visual feedback
        const scannerContainers = document.querySelectorAll('.scanner-container');
        scannerContainers.forEach(container => {
            if (scanMode === 'barcode') {
                container.classList.add('barcode-mode');
            } else {
                container.classList.remove('barcode-mode');
            }
        });

        // Initialize new code reader with current mode
        if (scanMode === 'datamatrix') {
            const hints = new Map();
            // hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
            codeReader = new ZXing.BrowserMultiFormatReader(hints);
        } else {
            // For linear codes (EAN, Code39/PZN, etc.)
            const hints = new Map();
            hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                ZXing.BarcodeFormat.CODE_39,
                ZXing.BarcodeFormat.EAN_13,
                ZXing.BarcodeFormat.EAN_8,
                ZXing.BarcodeFormat.CODE_128
            ]);
            // hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
            codeReader = new ZXing.BrowserMultiFormatReader(hints);
        }

        // Start scanning with the same camera
        await startScanning();
    }

    async function initScanner() {
        try {
            // Initialize the appropriate code reader based on mode
            if (scanMode === 'datamatrix') {
                const hints = new Map();
                // hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                codeReader = new ZXing.BrowserMultiFormatReader(hints);
            } else {
                // For linear codes (EAN, Code39/PZN, etc.)
                const hints = new Map();
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.CODE_128
                ]);
                // hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                codeReader = new ZXing.BrowserMultiFormatReader(hints);
            }

            // Get available cameras
            availableCameras = await codeReader.listVideoInputDevices();
            console.log('Available cameras:', availableCameras);

            // Select camera - only if not already selected
            if (availableCameras.length > 0) {
                if (!selectedDeviceId) {
                    // Try to find back camera only on first init
                    let backCamera = availableCameras.find(camera =>
                        camera.label.toLowerCase().includes('back') ||
                        camera.label.toLowerCase().includes('environment')
                    );

                    selectedDeviceId = backCamera ? backCamera.deviceId : availableCameras[0].deviceId;
                }

                // Update UI
                updateStatus('{{ _("Ready to scan") }}', 'success');
                containerEl.classList.add('camera-ready', 'scanning');

                // Start scanning
                await startScanning();
            } else {
                throw new Error('No cameras found');
            }
        } catch (error) {
            console.error('Scanner initialization failed:', error);
            updateStatus('{{ _("Camera error") }}', 'danger');
            showCameraError(error.message);
        }
    }



    async function restartScanner() {
        // Clear any displayed messages
        if (isMobile && overlayEl) {
            overlayEl.classList.remove('show');
        } else {
            resultEl.style.display = 'none';
        }

        // Restart scanning
        await initScanner();
    }

    // Make restartScanner globally available
    window.restartScanner = restartScanner;

    async function startScanning() {
        try {
            await codeReader.decodeFromVideoDevice(selectedDeviceId, videoEl, (result, err) => {
                if (result) {
                    const now = Date.now();

                    const code = result.getText();
                    const format = result.getBarcodeFormat();

                    // Track scan activity for phantom detection (same code repeated rapidly)
                    scanActivityTracker.push({time: now, code: code});
                    // Remove old entries outside the time window
                    scanActivityTracker = scanActivityTracker.filter(scan => now - scan.time < PHANTOM_TIME_WINDOW);

                    // Check for phantom reading pattern (same code scanned many times rapidly)
                    const sameCodeScans = scanActivityTracker.filter(scan => scan.code === code).length;
                    if (sameCodeScans >= PHANTOM_THRESHOLD) {
                        console.warn(`Phantom reading detected: same code '${code}' scanned ${sameCodeScans} times in ${PHANTOM_TIME_WINDOW}ms`);
                        scanActivityTracker = []; // Clear tracker

                        // Auto-restart scanner to clear phantom state
                        updateStatus('{{ _("Resetting scanner...") }}', 'warning');
                        // Use requestAnimationFrame for smoother restart
                        requestAnimationFrame(() => {
                            setTimeout(() => {
                                console.log('Auto-restarting scanner due to phantom readings');
                                restartScanner();
                            }, 500);
                        });
                        return;
                    }

                    // Log scan details for debugging
                    console.log('Scan detected:', code);
                    console.log('Format:', format);
                    console.log('Result points:', result.getResultPoints ? result.getResultPoints().length : 'N/A');

                    // Validate barcode format and content
                    if (!isValidBarcode(code, format)) {
                        console.log('Invalid barcode - ignoring:', code);
                        return;
                    }

                    // Prevent duplicate scans
                    if (code === lastScannedCode && (now - lastScanTime) < SCAN_COOLDOWN) {
                        return;
                    }

                    lastScannedCode = code;
                    lastScanTime = now;

                    console.log('Valid scan accepted:', code);

                    // Send to backend
                    handleScan(code);
                }

                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error('Scan error:', err);
                }
            });
        } catch (error) {
            console.error('Failed to start scanning:', error);
            updateStatus('{{ _("Scan failed") }}', 'danger');
        }
    }

    // Parse DataMatrix locally to detect incomplete scans
    async function parseDataMatrixLocal(code) {
        try {
            // Use server-side parser for consistency
            const response = await fetch('/scanner/parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    scan_source: scanMode
                })
            });
            
            if (!response.ok) {
                console.error('Failed to parse code on server');
                // Fallback to basic parsing
                return {
                    scan_source: scanMode,
                    barcode: code
                };
            }
            
            const data = await response.json();
            data.scan_source = scanMode;  // Ensure scan source is set
            return data;
            
        } catch (error) {
            console.error('Error parsing code:', error);
            // Fallback to basic parsing
            return {
                scan_source: scanMode,
                barcode: code
            };
        }
    }

    async function handleScan(barcode) {
        // Parse locally first to check for incomplete data
        const parsedData = await parseDataMatrixLocal(barcode);

        // Check if we have a pending scan to merge with
        if (pendingScan) {
            // Clear timeout
            if (pendingScanTimeout) {
                clearTimeout(pendingScanTimeout);
                pendingScanTimeout = null;
            }

            // Merge the scans
            const mergedData = mergeScanData(pendingScan, parsedData);
            pendingScan = null;

            console.log('Merged scan data:', mergedData);
            showToast('{{ _("Scans merged successfully") }}', 'success');

            // Process the merged data
            processFinalScan(mergedData);
            return;
        }

        // Check if this scan is incomplete
        const incompleteType = isIncompleteScan(parsedData);
        if (incompleteType) {
            // Store as pending and prompt for second scan
            pendingScan = parsedData;
            showPendingScanPrompt(incompleteType, parsedData);
            return;
        }

        // Complete scan - process normally
        updateStatus('{{ _("Processing...") }}', 'info');

        fetch("{{ url_for('scanner.scan') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ barcode: barcode })
        })
        .then(response => response.json())
        .then(handleScanResponse)
        .catch(error => {
            console.error('Scan processing error:', error);
            showResult(`
                <div class="text-center">
                    <i class="fas fa-times-circle fa-3x mb-3" style="color: #dc3545;"></i>
                    <h5>{{ _('Error') }}</h5>
                    <p>${error.message}</p>
                </div>
            `, 'error');
            updateStatus('{{ _("Error") }}', 'danger');
        });
    }

    function handleScanResponse(data) {
            if (data.error) {
                // Package not found - show onboarding option
                let html = `
                    <div class="text-center">
                        <i class="fas fa-exclamation-circle fa-3x mb-3" style="color: #ffc107;"></i>
                        <h5>${data.error}</h5>
                        <p class="text-muted">${data.hint || ''}</p>
                `;

                if (data.details) {
                    html += '<div class="mt-3 text-start">';
                    if (data.details.national_number) {
                        const typeLabel = {
                            'DE_PZN': 'PZN',
                            'FR_CIP13': 'CIP13',
                            'FR_CIP7': 'CIP7',
                            'BE_CNK': 'CNK'
                        }[data.details.national_number_type] || data.details.national_number_type;
                        html += `<p><strong>${typeLabel}:</strong> ${data.details.national_number}</p>`;
                    }
                    if (data.details.gtin) {
                        html += `<p><strong>GTIN:</strong> ${data.details.gtin}</p>`;
                    }
                    if (data.details.batch) {
                        html += `<p><strong>{{ _('Batch') }}:</strong> ${data.details.batch}</p>`;
                    }
                    if (data.details.expiry) {
                        html += `<p><strong>{{ _('Expiry') }}:</strong> ${new Date(data.details.expiry).toLocaleDateString()}</p>`;
                    }
                    html += '</div>';
                }

                if (data.onboarding_url) {
                    html += `<a href="${data.onboarding_url}" class="onboard-btn">
                        <i class="fas fa-plus-circle me-2"></i>{{ _('Add Package') }}
                    </a>`;
                }

                html += '</div>';

                showResult(html, 'warning');
                updateStatus('{{ _("Package not found") }}', 'warning');
            } else if (data.success) {
                // Success - show package info
                // Get product name from package_info if available
                const productName = data.package_info?.product_name || data.product_name || '';

                let html = `
                    <div class="text-center">
                        <i class="fas fa-check-circle fa-3x mb-3" style="color: #28a745;"></i>
                        <h5>{{ _('Package Scanned') }}</h5>
                        <p><strong>${productName}</strong></p>
                        <p class="text-muted">${data.message || ''}</p>
                `;

                if (data.package_url) {
                    html += `<a href="${data.package_url}" class="btn btn-primary mt-2">
                        <i class="fas fa-box me-2"></i>{{ _('View Details') }}
                    </a>`;
                }

                html += '</div>';

                showResult(html, 'success');
                updateStatus('{{ _("Scan successful") }}', 'success');
            }
    }

    function updateStatus(message, type = 'secondary') {
        statusEl.textContent = message;
        statusEl.className = isMobile ? 'badge scan-status-badge' : `badge bg-${type}`;
    }

    async function switchCamera() {
        if (availableCameras.length <= 1) return;

        // Find next camera
        const currentIndex = availableCameras.findIndex(cam => cam.deviceId === selectedDeviceId);
        const nextIndex = (currentIndex + 1) % availableCameras.length;
        selectedDeviceId = availableCameras[nextIndex].deviceId;

        console.log('Switching to camera:', availableCameras[nextIndex].label);

        // Restart scanner with new camera
        await restartScanner();
    }

    async function restartScanner() {
        if (codeReader) {
            codeReader.reset();
        }
        await initScanner();
    }

    function showCameraError(message) {
        const errorHtml = `
            <div class="text-center">
                <i class="fas fa-camera-slash fa-3x mb-3" style="color: #dc3545;"></i>
                <h5>{{ _('Camera Access Required') }}</h5>
                <p>${message}</p>
                <button class="btn btn-primary mt-2" onclick="location.reload()">
                    <i class="fas fa-redo me-2"></i>{{ _('Retry') }}
                </button>
            </div>
        `;
        showResult(errorHtml, 'error');
    }

    // Torch/flashlight control
    const torchBtn = document.getElementById(isMobile ? 'toggle-torch-btn' : 'toggle-torch-btn-desktop');
    let torchEnabled = false;

    if (torchBtn) {
        torchBtn.addEventListener('click', async () => {
            try {
                const stream = videoEl.srcObject;
                if (!stream) return;

                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if (!capabilities.torch) {
                    console.log('Torch not available');
                    return;
                }

                torchEnabled = !torchEnabled;
                await track.applyConstraints({
                    advanced: [{ torch: torchEnabled }]
                });

                torchBtn.innerHTML = torchEnabled ?
                    '<i class="fas fa-lightbulb" style="color: #ffc107;"></i>' :
                    '<i class="fas fa-lightbulb"></i>';
            } catch (error) {
                console.error('Torch control error:', error);
            }
        });
    }

    // Initialize scanner on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Set initial scanner mode class for ALL containers
        const scannerContainers = document.querySelectorAll('.scanner-container');
        scannerContainers.forEach(container => {
            if (scanMode === 'barcode') {
                container.classList.add('barcode-mode');
            }
        });

        initScanner();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (codeReader) {
            codeReader.reset();
        }
    });
</script>

{% extends "layout.html" %}

{% block title %}{{ _('Page Not Found') }} - {{ _('Medication Tracker') }}{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-danger">
        <i class="fas fa-exclamation-triangle"></i> 404
    </h1>
    <h2 class="mb-4">{{ _('Page Not Found') }}</h2>
    <p class="lead mb-5">{{ _('The page you are looking for does not exist or has been moved.') }}</p>

    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
        <i class="fas fa-home me-2"></i>{{ _('Go to Dashboard') }}
    </a>
</div>
{% endblock %}
